- name: Configure VLANs
  hosts: cml_testdevice
  connection: local
  gather_facts: no

  tasks:
    - name: test command
      ios_vlans:
        config:
          - name: Vlan_10
            vlan_id: 10
            state: active
            shutdown: disabled
          - name: Vlan_20
            vlan_id: 20
            mtu: 610
            state: active
            shutdown: enabled
          - name: Vlan_30
            vlan_id: 30
            state: suspend
            shutdown: enabled
        state: merged